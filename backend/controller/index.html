    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.

    }


    let button =document.getElementById('buttonEnviar')
    button.addEventListener('click',enviarFormulario);

    function enviarFormulario(){
        let inputNombre =document.getElementById('inputNombre').value
        let inputEmail =document.getElementById('inputEmail').value
        let inputNumeroTelefono =document.getElementById('inputNumeroTelefono').value
        let informacionFormulario ={
            nombre: inputNombre,
            email: inputEmail,
            telefono: inputNumeroTelefono
        }
        $.post('http://127.0.0.1:3000/enviarFormulario',informacionFormulario,function(){
            console.log('la funci√≥n se ha ejecutado');
        })
    }
</script>
